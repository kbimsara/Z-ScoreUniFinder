version: '3.8'

services:
  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./back-end:/app
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped